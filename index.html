<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mx-auto my-4 display-5" style="width: 400px">Weather app</div>

    <div
      class="border shadow-sm bg-body-tertiary rounded"
      style="height: 450px; width: 80%; margin-left: 10%; margin-top: 10vh"
    >
      <div class="d-flex my-4">
        <input
          type="text"
          id="city"
          class="form-control"
          placeholder="Enter city"
          style="width: 30%; margin-left: 30%"
        />
      </div>
      <div
        class="border shadow-sl bg-body-tertiary rounded"
        id="mainBody"
        style="width: 50%; margin-left: 25%; height: 50%"
      ></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./weather.js"></script>

</html>
